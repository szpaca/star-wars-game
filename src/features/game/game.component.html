<div class="d-flex flex-column align-items-center h-100 gap-4 mt-4">
  <div class="text-center">
    <h2>CHOOSE YOUR RESOURCE</h2>
    <div class="d-flex gap-3">
      <button (click)="setFightingResource(RESOURCES.STARSHIPS)"
              [attr.data-tests]="'player-one-button'"
              [disabled]="!($results | async)?.starshipsResults?.length || ($starshipDueler | async)?.isLoading || ($peopleDuelers | async)?.isLoading"
              color="primary"
              extended mat-fab>
        <mat-icon>rocket</mat-icon>
        Starships
      </button>

      <button (click)="setFightingResource(RESOURCES.PEOPLE)"
              [attr.data-tests]="'player-two-button'"
              [disabled]="!($results | async)?.peopleResults?.length || ($starshipDueler | async)?.isLoading || ($peopleDuelers | async)?.isLoading"
              color="primary"
              extended
              mat-fab>
        <mat-icon>people</mat-icon>
        People
      </button>
    </div>
  </div>

  <div *ngIf="fightingResource">
    <app-score [score]="score"></app-score>
    <div class="d-flex gap-3">
      <ng-container *ngIf="fightingResource === RESOURCES.PEOPLE && ($peopleDuelers | async) as personDuelers">
        <app-resource-card [loading]="personDuelers.isLoading" [person]="personDuelers.data?.personOne"/>
        <app-resource-card [loading]="personDuelers.isLoading" [person]="personDuelers.data?.personTwo"/>
      </ng-container>

      <ng-container
        *ngIf="fightingResource === RESOURCES.STARSHIPS && ($starshipDueler | async) as starshipDuelers">
        <app-resource-card [loading]="starshipDuelers.isLoading" [starship]="starshipDuelers.data?.starshipOne"/>
        <app-resource-card [loading]="starshipDuelers.isLoading" [starship]="starshipDuelers.data?.starshipTwo"/>
      </ng-container>
    </div>
  </div>
</div>
